<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Naawi-Oodena</title>
<link rel="stylesheet" href="Css/styles.css" />
<style>
form {
    padding: 10px;
    font-family: sans-serif;
}

label, input, textarea, button {
    display: block;
    width: 100%;
    margin-bottom: 10px;
}
html, body {
    height: 100%;
    margin: 0;
    padding: 0;


    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
}

body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

form {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertical centering */
    align-items: center;     /* horizontal centering */
    padding: 20px;
    height: 100%; 
}


.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000; /* Optional: ensures it stays above other elements */
}

/* Keep your existing styles */
.navbar ul {
    background-color: #003836;
    list-style-type: none;
    padding: 0px;
    margin: 0px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.navbar a {
    text-decoration: none;
    padding: 15px;
    display: block;
    text-align: center;
}

.navbar a:hover {
    background-color: rgb(4, 91, 88);
}
nav {
    position: fixed;
    top: 0;
    width: 100%;
  height: 60px; /* example */
}

main {
    padding-top: 60px; /* same height as nav */
}

/* Css for a footer */
.wrapper {
    min-height: 100%;
    display: flex;
    flex-direction: column;
}

footer {
    background-color: #003836;
    color: rgb(255, 255, 255);
    text-align: center;
    padding: 20px;
    margin-top: auto; /* Pushes footer to bottom */
}

footer a {
    color: #373938;
    text-decoration: none;
    margin: 0 10px;
}
body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
}

main {
    flex: 1; /* takes up available space */
}

h1 {
    text-align: center;
}
.submit {
    height: 35px;
}
</style>

            <!-- Navigation bar to get around the webpage -->

                    <!-- Unordered list for navigation items -->

</head>
<body>


<main>    
    <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />
        <br />
        <br />
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <br />
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br />
        <br />
        <button class="submit" type="submit">Send Message</button>
    </form>
</main>
